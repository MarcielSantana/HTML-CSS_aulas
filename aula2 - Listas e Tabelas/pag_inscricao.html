<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome">
        <br>
        <br>


        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br>
        <br>


        <label for="senha">Senha:</label>
        <input type="password" name="" id="senha">
        <br>
        <br>


        <label for="idade">Idade:</label>
        <input type="number" name="" id="idade">
        <br>
        <br>


        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="" id="data_nascimento">
        <br>
        <br>
        <label for="genero">Gênero:</label>
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="vazio">
        <label for="feminino">Não quero declarar</label>
        <br>
        <br>


        <label for="hobbies">Hobbies:</label>

        <input type="checkbox" name="leitura" id="leitura">
        <label for="leitura">Leitura</label>

        <input type="checkbox" name="viajar" id="viajar">
        <label for="viajar">Viajar</label>

        <input type="checkbox" name="esportes" id="esportes">
        <label for="esportes">Esportes</label>

        <input type="checkbox" name="musica" id="musica">
        <label for="musica">Música</label>
        <br>
        <br>

        <label for="">País:</label>
        <select name="país" id="país">
            <option value="Brasil">Brasil</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Argentina">Argentina</option>
            <option value="Inglaterra">Inglaterra</option>
        </select>
        <br>
        <br>

        <label for="">Estado (UF):</label>
        <select name="estado" id="estado">
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Goiás">Goiás</option>
        </select>
        <br>
        <br>
        <label for="mensagem"></label>
        <textarea name="mensagem" id="mensagem" placeholder="Fale sobre você aqui..."></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <br>
        <br>
        <button type="reset">Resetar</button>

    </form>

    <ol>

    </ol>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

<footer>Criado por: Marciel Santana</footer>
</body>
</html>
